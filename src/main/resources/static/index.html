<!DOCTYPE html>
<html>
<head>
    <script>
    	 	function color_change(){
    	 		// on click change the colour of tab bar..
    	 		document.getElementById("btn2").style.backgroundImage = "linear-gradient(beige,white)";
    	 		document.getElementById("btn1").style.backgroundImage = "linear-gradient(cyan,pink)";

    	 		// on click display the area code fields but not pincode field..
    	 		document.getElementById("location").style.display = "block";
    	 		document.getElementById("pincode").style.display = "none";

    	 	}
    	 	function backColor_change(){
    	 		// on click change the colour of tab bar..
    	 		document.getElementById("btn1").style.backgroundImage = "linear-gradient(beige,white)";
    	 		document.getElementById("btn2").style.backgroundImage = "linear-gradient(cyan,pink)";

    	 		// on click display the area code fields but not pincode field..
    	 		document.getElementById("pincode").style.display = "block";
    	 		document.getElementById("location").style.display = "none";

    	 	}
    	 </script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Addresses</title>
</head>
<body>
<header id="body-header">
    <h3>Find Address through Area and Pincode</h3>
</header>
<main>
    <section id="box" class="parallax">
        <form action="getPincode" method="get">

            <!-- Define the tab button. Give the hyperlink of area and pinocde fields and define on click button function of javascript -->
            <div id="GetData">
                <a href="#location"><button type="button" id="btn1" onclick="color_change()" class="btn"><b>Give Area</b></button></a>
                <a href="#pincode"><button type="button" id="btn2" onclick="backColor_change()" class="btn"><b>Give Pincode</b></button></a>
            </div>

            <!-- Give the input field of area and define the button to get the address details.. -->
            <div id="location" class="find">
                <!-- <h4>Find Pincode(s) with Area Details</h4> -->
                <input type="text" id="areaText" name="area" placeholder="      Area Here..." required>
                <input type="text" id="districtText" name="district" placeholder="District (Optional)">
                <input type="button" class="detail-btn" onclick="getPinCode()" value="Get Pincode(s)" id="pincodeButton">
            </div>

            <!-- Give the input field of pincode and define the button to get the adress details -->
            <div id="pincode" class="find">
                <!-- <h4>Find Area(s) Details with Pincode</h4> -->
                <input type="text" id="pinCodeText" name="pinCode" placeholder="  Pincode Here..." required>
                <input type="button" class="detail-btn" onclick="getPostOfficeNames()" value="Get Area(s)" id="poButton">
            </div>

            <!-- Obtain the list by defining table -->
            <div id="list">
                <table id="myTable">
                </table>
            </div>
        </form>
    </section>

</main>

</body>
</html>
